<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" id="navbar">
        <span class="navbar-brand mb-0 h1 w-100 text-center" id="navbar-text"
          >Team Profile</span
        >
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center" id="team-cards">
          <!--Team Cards-->
          <div class="col-4 mt-4">
            <div class="card h-100 border-0">
              <div class="card-header">
                <h3>Daniela</h3>
                <h4>Manager</h4>
                <i class="material-icons">content_paste</i>
              </div>
              <div class="card-body">
                <p class="id">ID: 1</p>
                <p class="email">
                  Email:
                  <a href="mailto:daniela@example.com">daniela@example.com</a>
                </p>
                <p class="office">Office Number: 1</p>
              </div>
            </div>
          </div>
          <div class="col-4 mt-4">
            <div class="card h-100 border-0">
              <div class="card-header">
                <h3>Rosa</h3>
                <h4>Engineer</h4>
                <i class="material-icons">laptop_mac</i>
              </div>
              <div class="card-body">
                <p class="id">ID: 2</p>
                <p class="email">
                  Email: <a href="mailto:rosa@example.com">rosa@example.com</a>
                </p>
                <p class="github">
                  Github:
                  <a href="https://github.com/rosaramirezx">rosaramirezx</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-4 mt-4">
            <div class="card h-100 border-0">
              <div class="card-header">
                <h3>Bradley</h3>
                <h4>Intern</h4>
                <i class="material-icons">assignment_ind</i>
              </div>
              <div class="card-body">
                <p class="id">ID: 3</p>
                <p class="email">
                  Email:
                  <a href="mailto:jesterb@seattleu.edu">jesterb@seattleu.edu</a>
                </p>
                <p class="school">School: University of Washington</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
